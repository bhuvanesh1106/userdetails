<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user '{{ user_profile.user.username }}'?</p>
    <form method="post" action="{% url 'delete_user' user_profile.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
